<h1>Tree delivery application!</h1>

<button>Make an order</button>

<form [formGroup]="orderForm" (ngSubmit)="saveOrder()">
  <div class="form-group">
    <label for="treeName">Tree name</label>
    <input type="text" class="form-control" id="treeName" name="treeName" formControlName="treeName" />
  </div>
  <div class="form-group">
    <label for="treeType">Tree type (1-5)</label>
    <input type="text" class="form-control" id="treeType" name="treeType" formControlName="treeType" />
  </div>
  <div class="form-group">
    <label for="address">Delivery address</label>
    <input type="text" class="form-control" id="address" name="address" formControlName="address" />
  </div>
  <div class="form-group">
    <input type="submit" value="save" class="btn btn-primary" />
  </div>
</form>
